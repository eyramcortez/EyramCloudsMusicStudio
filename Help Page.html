<!DOCTYPE html>
<head>

    <title>Talk to Us</title>      
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        form {
            margin: 0 auto;
            width: 20%;
            text-align: center;
        }
        input[type=text], input[type=email], input[type=number], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        body {
            background: #315a9c;
            font-family: "Poppins", sans-serif;
        }
        footer {
            background: #315a9c;
    color: #fff;
    padding: 20px;
    text-align: center;
}
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
      </style>   
</head>
<body>
    <div class="container">
        <form>
            <h2>Communicate with Us by giving us your details</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required><br>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Your phone number" required><br>

            <label for="subject">Subject</label>
            <select id="subject" name="subject">
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
            </select><br>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>&copy;2022 Eyram Cloud Studio | All Rights Reserved</p>
    </footer>

</body>
</html>
